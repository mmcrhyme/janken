<header>
  <h1>第１回戦 -サザエさん-</h1>
</header>

<main>
  <div class="photo">
    <img class="img" src="./img/sazae01.jpeg" alt="">
  </div>
  <ul>
    <li class="my_hands" id="gu_btn">グー</li>
    <li class="my_hands" id="cho_btn">チョキ</li>
    <li class="my_hands" id="par_btn">パー</li>
  </ul>
  <div>サザエさんの出した手は？「<span id="pc_hands">なに？</span>」</div>
  <div id="judgement">結果</div>
  <div class="photo">
    <img class="img2">
  </div>
  <div id="tara"></div>
  <div class="btn">
    <button id="btn"></button>
  </div>
  
</main>

<footer></footer>
<script>
//じゃんけん用のSCRIPTを書いてください
let janken = ["グー", "チョキ", "パー"];
let janken_r = Math.ceil(Math.random() * 3) - 1;
const imgs =  ["sazae_gu.jpg", "sazae_choki.jpeg", "sazae_par.jpeg"]; 
const resultimg = ["sazae_aiko.jpeg", "sazae_win.jpeg", "sazae_lose.jpg"];

$("li").on("click",function(){

  $("#pc_hands").html(janken[janken_r]);

  let n = $('li.my_hands').index(this);
  $('.img').attr('src', 'img/' + imgs[janken_r]);

  if ((janken_r - n + 3) % 3 == 0) {
    $("#judgement").html("あいこ");
    $('.img2').attr('src', 'img/' + resultimg[0]);
    $("#tara").html("もっかいやるですか？");
    $("#btn").html("もう一度")
    $(".btn").on("click", function(){
      location.reload();
    })
}

  else if ((janken_r - n + 3) % 3 == 1) {
    $("#judgement").html("あなたの勝ち");
    $('.img2').attr('src', 'img/' + resultimg[1]);
    $("#tara").html("かーちでーす！");
    $("#btn").html("次の対戦相手へ進む")
    $(".btn").on("click", function(){
      location.href= "./janken_tpl2.html";
    })
  }
  else {
    $("#judgement").html("あなたの負け");
    $('.img2').attr('src', 'img/' + resultimg[2]);
    $("#tara").html("ウワーン（泣）負けたですぅ");
    $("#btn").html("もう一度")
    $(".btn").on("click", function(){
      location.reload();
    })
  }
});
